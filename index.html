<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1116/1116453.png" type="image/png">

  <style>
    body {
      background: #0b0c10;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      overflow: hidden;
      color: white;
    }

    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .raindrop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(173, 216, 230, 0.6); /* Light blue */
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .card {
      background: #1f1f1f;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      z-index: 10;
      color: white;
      position: relative;
    }

    .btn-primary {
      background-color: #00aaff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #008ecc;
    }

    .form-control {
      background-color: #2a2a2a;
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    h2, h4, h5, p {
      color: white;
    }

    #error {
      color: #ff4c4c;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Animated Rain Background -->
<div class="rain" id="rain"></div>

<!-- Weather App UI -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 text-center">
        <h2 class="mb-3">üåßÔ∏è Weather Forecast</h2>
        <input type="text" id="cityInput" class="form-control mb-3" placeholder="Enter city name" />
        <button class="btn btn-primary mb-4" onclick="getWeather()">Get Weather</button>
        
        <div id="weatherResult" style="display: none;">
          <h4 id="cityName"></h4>
          <h5 id="temp"></h5>
          <p id="desc" class="mb-1"></p>
          <p id="humidity" class="mb-1"></p>
          <p id="wind"></p>
        </div>
        
        <div id="error" style="display: none;"></div>
      </div>
    </div>
  </div>
</div>

<!-- OpenWeatherMap Script -->
<script>
  const apiKey = "5ffc5230a5b400b87c5df60d9995ddaa";

  async function getWeather() {
    const city = document.getElementById("cityInput").value.trim();
    const resultDiv = document.getElementById("weatherResult");
    const errorDiv = document.getElementById("error");
    
    if (!city) {
      errorDiv.style.display = "block";
      errorDiv.innerText = "‚ùó Please enter a city name.";
      resultDiv.style.display = "none";
      return;
    }

    try {
      errorDiv.style.display = "none";
      const response = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
      );
      if (!response.ok) throw new Error("City not found");

      const data = await response.json();
      document.getElementById("cityName").innerText = `üìç ${data.name}, ${data.sys.country}`;
      document.getElementById("temp").innerText = `üå°Ô∏è ${data.main.temp} ¬∞C`;
      document.getElementById("desc").innerText = `‚õÖ ${data.weather[0].description}`;
      document.getElementById("humidity").innerText = `üíß Humidity: ${data.main.humidity}%`;
      document.getElementById("wind").innerText = `üí® Wind Speed: ${data.wind.speed} m/s`;

      resultDiv.style.display = "block";
    } catch (err) {
      resultDiv.style.display = "none";
      errorDiv.style.display = "block";
      errorDiv.innerText = "‚ùå Error: " + err.message;
    }
  }
</script>

<!-- Rain Animation -->
<script>
  const rainContainer = document.getElementById("rain");

  function createRaindrops(count) {
    for (let i = 0; i < count; i++) {
      const drop = document.createElement("div");
      drop.classList.add("raindrop");
      drop.style.left = `${Math.random() * 100}vw`;
      drop.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
      drop.style.animationDelay = `${Math.random() * 3}s`;
      rainContainer.appendChild(drop);
    }
  }

  createRaindrops(150);
</script>

</body>
</html>
